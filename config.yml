heartbeat_interval: 5 # the interval time for heartbeat jobs(unit: second)
collect_interval: 30 # the interval time for collect jobs(unit: second)
gateway_addr: "192.168.1.101:15001" # the gateway address
base_dir: "e:\\collector" # base directory for program files
tls_switch: false # the switch for the ca certification(default closed)
tls_perm: "cert/client.pem" # the perm file for ca certification in grpc client
tls_key: "cert/client.key" # the key file for ca certification in grpc client
tls_ca: "cert/ca.pem" # the ca file for ca certification in grpc client

